<!doctype html>
<html lang="en">

<head>

  <!-- Basic Page Needs
================================================== -->
  <title>GR Front</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
================================================== -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colors/orange-gr.css">

  <!-- Remy
script only useful during development for clarity in using the components
================================================== -->
  <script src="js/jquery-3.3.1.min.js"></script>

  <script>
    $(document).ready(function() {
      var includes = $('[data-include]');
      jQuery.each(includes, function() {
        var file = 'components/' + $(this).data('include') + '.html';
        $(this).load(file);
      });
    });
  </script>

</head>

<body>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header Container
================================================== -->
    <div data-include="header"></div>

    <!-- Header Container / End -->

    <!-- Page Content
================================================== -->
    <!-- Dashboard Container -->
    <div class="dashboard-container">

      <!-- Dashboard Sidebar
	================================================== -->
      <div data-include="dashboard-sidebar-parents"></div>

      <!-- Dashboard Sidebar / End -->


      <!-- Dashboard Content
	================================================== -->
      <div class="dashboard-content-container" data-simplebar>
        <div class="dashboard-content-inner">

          <!-- Dashboard Headline -->
          <div class="dashboard-headline">
            <h3>Gestion de votre moyen de paiement</h3>
          </div>

          <div class="col-xl-4 col-md-4 margin-bottom-30">
            <button href="#small-dialog" class="button popup-with-zoom-anim button-sliding-icon ripple-effect margin-top-10" type="submit" form="login-form">Ajouter une carte de crédit <i class="icon-material-outline-add"></i></button>
          </div>


          <!-- Row -->
          <div class="row">

            <!-- Dashboard Box -->
            <div class="col-xl-12">
              <div class="dashboard-box margin-top-0">

                <!-- Headline -->
                <div class="headline">
                  <h3><i class="icon-material-outline-account-circle"></i> Ma carte bancaire</h3>
                </div>

                <div class="content with-padding padding-bottom-0">

                  <div class="row">

                    <div class="col">
                      <div class="row">


                        <div class="col-xl-12">
                          <div class="submit-field">
                            <h5>Titulaire de la carte</h5>
                            <input type="text" class="with-border" value="Joffrey MOLINS" disabled>
                          </div>
                        </div>

                        <div class="col-xl-2">
                          <div class="submit-field">
                            <h5>Type</h5>
                            <input type="text" class="with-border" value="Visa" disabled>
                          </div>
                        </div>

                        <div class="col-xl-5">
                          <div class="submit-field">
                            <h5>Numéro de carte</h5>
                            <input type="text" class="with-border" value="XXXX-XXXX-XXXX-7833" disabled>
                          </div>
                        </div>

                        <div class="col-xl-5">
                          <div class="submit-field">
                            <h5>Date d'expiration</h5>
                            <input type="text" class="with-border" value="12/21" disabled>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>


          </div>
          <!-- Row / End -->


          <!-- Footer -->
          <div data-include="dashboard-footer"></div>
          <!-- Footer / End -->

        </div>
      </div>
      <!-- Dashboard Content / End -->

    </div>
    <!-- Dashboard Container / End -->



  </div>
  <!-- Wrapper / End -->

  <!-- Popups -->
  <div data-include="mychildren-add-cc"></div>
  <div data-include="mychildren-delete-cc"></div>
  <!-- Popups / End-->

  <!-- Scripts
================================================== -->
  <div data-include="scripts"></div>

</body>

</html>
