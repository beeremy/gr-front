<!doctype html>
<html lang="en">

<head>

  <!-- Basic Page Needs
================================================== -->
  <title>GR Front</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- CSS
================================================== -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/colors/orange-gr.css">

  <!-- Remy
script only useful during development for clarity in using the components
================================================== -->
  <script src="js/jquery-3.3.1.min.js"></script>

  <script>
    $(document).ready(function() {
      var includes = $('[data-include]');
      jQuery.each(includes, function() {
        var file = 'components/' + $(this).data('include') + '.html';
        $(this).load(file);
      });
    });
  </script>

</head>

<body>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Header Container
================================================== -->
    <div data-include="header"></div>

    <!-- Header Container / End -->

    <!-- Page Content
================================================== -->
    <!-- Dashboard Container -->
    <div class="dashboard-container">

      <!-- Dashboard Sidebar
	================================================== -->
      <div data-include="dashboard-sidebar-parents"></div>

      <!-- Dashboard Sidebar / End -->


      <!-- Dashboard Content
	================================================== -->
      <div class="dashboard-content-container" data-simplebar>
        <div class="dashboard-content-inner">

          <!-- Dashboard Headline -->
          <div class="dashboard-headline">
            <h3>Mes informations personnelles</h3>

          </div>

          <!-- Row -->
          <div class="row">

            <!-- Dashboard Box -->
            <div class="col-xl-12">
              <div class="dashboard-box margin-top-0">

                <!-- Headline -->
                <div class="headline">
                  <h3><i class="icon-material-outline-account-circle"></i> Mes coordonnées</h3>
                </div>

                <div class="content with-padding padding-bottom-0">

                  <div class="row">

                    <div class="col">
                      <div class="row">

                        <div class="col-xl-2">
                          <div class="submit-field">
                            <h5>Civilité</h5>
                            <select class="selectpicker with-border" title="...">
                          <option>Madame</option>
                          <option>Monsieur</option>
                          <option>Autre</option>
                        </select>
                          </div>
                        </div>


                        <div class="col-xl-5">
                          <div class="submit-field">
                            <h5>Prénom</h5>
                            <input type="text" class="with-border" value="...">
                          </div>
                        </div>

                        <div class="col-xl-5">
                          <div class="submit-field">
                            <h5>Nom</h5>
                            <input type="text" class="with-border" value="...">
                          </div>
                        </div>

                        <div class="col-xl-12">
                          <!-- Account Type -->
                          <div class="submit-field">
                            <h5>Je suis...</h5>
                            <div class="account-type">
                              <div>
                                <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" checked/>
                                <label for="freelancer-radio" class="ripple-effect-dark"><i class="icon-material-outline-account-circle"></i> Le parent</label>
                              </div>

                              <div>
                                <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio" />
                                <label for="employer-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i> L'élève</label>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="col-xl-6">
                          <div class="submit-field">
                            <h5>Email (votre identifiant)</h5>
                            <input type="text" class="with-border" value="...">
                          </div>
                        </div>

                        <div class="col-xl-3">
                          <div class="submit-field">
                            <h5>Numéro de téléphone</h5>
                            <input type="text" class="with-border" value=".. .. .. .. ..">
                          </div>
                        </div>


                        <div class="col-xl-3">
                          <div class="submit-field">
                            <h5>Date de naissance</h5>
                            <input type="text" class="with-border" value="../../....">
                          </div>
                        </div>

                        <div class="col-xl-12">
                          <div class="submit-field">
                            <h5>Adresse postale</h5>
                            <input type="text" class="with-border" value="...">
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <!-- Dashboard Box -->
            <div class="col-xl-12">
              <div id="test1" class="dashboard-box">

                <!-- Headline -->
                <div class="headline">
                  <h3><i class="icon-material-outline-lock"></i> Mot de passe</h3>
                </div>

                <div class="content with-padding">
                  <div class="row">
                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Mot de passe actuel</h5>
                        <input type="password" class="with-border">
                      </div>
                    </div>

                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Nouveau mot de passe</h5>
                        <input type="password" class="with-border">
                      </div>
                    </div>

                    <div class="col-xl-4">
                      <div class="submit-field">
                        <h5>Resaisir nouveau mot de passe</h5>
                        <input type="password" class="with-border">
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <!-- Button -->
            <div class="col-xl-12">
              <a href="#" class="button ripple-effect big margin-top-30">Sauvegarder</a>
            </div>

          </div>
          <!-- Row / End -->

          <!-- Footer -->
          <div data-include="dashboard-footer"></div>
          <!-- Footer / End -->

        </div>
      </div>
      <!-- Dashboard Content / End -->

    </div>
    <!-- Dashboard Container / End -->



  </div>
  <!-- Wrapper / End -->


  <!-- Scripts
================================================== -->
  <div data-include="scripts"></div>

</body>

</html>
